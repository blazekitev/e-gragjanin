<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Log in</title>
        <link rel="stylesheet" media="screen" type="text/css" href="style/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <img src="img/logo.png">
        </header>
        <div class="box-25">
              <img src="img/login-user-icon.png">
                 <h3>Внесете информации подолу</h3>
                    <form>
                        <input id="username" class="form-input1" type="text" name="text" placeholder="Корисничко име">
                        <input id="password" class="form-input2" type="password" name="password" placeholder="Лозинка">
                        <a id="login" href="#" class="btn" onclick="validate()">
                            <span class="btn-content">Најави се</span>
                            <span class="icon"><i class="fa fa-arrow-right" aria-hidden="true"></i></span>
                        </a>
                    </form>
        </div>

        <script src="../main.js"></script>
    </body>
</html>
